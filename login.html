<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="login">
        <div class="container__login">
            <h1 class="title">Iniciar Sesion</h1>
            <form class="container__form">
                <input class="inputs" type="email" placeholder="Ingresa tu nombre de usuario" autofocus>
                <input class="inputs" type="password" placeholder="Ingresa tu contrasena">
                <button class="btn btn-green" type="submit">Iniciar sesion</button class="btn btn-green"   >
            </form>
        </div>
    </section>
    
</body>
</html>
